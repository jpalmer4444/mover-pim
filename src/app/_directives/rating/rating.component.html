<!--PROGRESS BAR-->

<div [ngClass]="styleClass" class="app-rating" [ngStyle]="{ width: width, 'border-style': borderStyle }">

    <div *ngIf="rating" class="progress">
        <div [ngClass]="{
            'progress-bar':true, 
            'progress-bar-info': (rating * multiplier >= range.info.lower) && (rating * multiplier < range.info.upper), 
            'progress-bar-success': (rating * multiplier >= range.success.lower) && (rating * multiplier < range.success.upper), 
            'progress-bar-warning': (rating * multiplier >= range.warning.lower) && (rating * multiplier < range.warning.upper), 
            'progress-bar-danger': (rating * multiplier) < range.danger.upper}" 
            role="progressbar" aria-valuemin="0" aria-valuemax="100" 
            [ngStyle]="{ 'width':  (rating * multiplier) + '%'}">
            <span [innerHtml]="(rating * multiplier) + '%'"></span>
        </div>
    </div>
    
    <div *ngIf="!rating" class="progress">
        <div *ngIf="!rating" style="width: 100%;" aria-valuemax="100" aria-valuemin="0" role="progressbar" class="progress-bar progress-bar-danger" >
            <span >
                <strong>
                    No Rating Yet
                </strong>
            </span>
        </div>
    </div>

</div>
